<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Conversor de Monedas</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <link rel="stylesheet" href="./assets/css/style.css">
</head>
<body>
    <div class="container mt-5">
        <div class="container-dark">
            <hr class="custom-hr">
            <h1 class="text-center">Conversor de Monedas Nacional</h1>
            <hr class="custom-hr">

            <div class="bg-secondary">
                <div class="mb-3">
                    <h2 class="text-center">Pesos CLP</h2>
                    <input type="number" class="form-control center-text-input" placeholder="Ingrese el monto en CLP" id="monto" aria-describedby="monto">
                </div>  

                <p class="text-center">Moneda a convertir:</p>

                <div class="mb-3">
                    <select name="moneda" id="moneda" class="form-select center-text-input">
                        <option value="seleccion">Seleccione la moneda</option>
                        <option value="uf">UF</option>
                        <option value="ivp">IVP</option>
                        <option value="dolar">Dólar</option>
                        <option value="dolar_intercambio">Dolar Intercambio</option>
                        <option value="euro">Euro</option>
                        <option value="ipc">IPC</option>
                        <option value="utm">UTM</option>
                        <option value="imacec">Imacec</option>
                        <option value="tpm">TPM</option>
                        <option value="libra_cobre">Libra Cobre</option>
                        <option value="tasa_desempleo">Tasa Desempleo</option>
                        <option value="bitcoin">Bitcoin</option>
                    </select>
                </div>

                <button id="calcular" class="btn btn-primary w-100">Buscar</button>
                <h4 id="resultado" class="text-center mt-3">...</h4>
            </div>
        </div>

        <div class="mt-5">
            <canvas id="myChart"></canvas>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="./assets/js/script.js"></script>
    <script>
        // Función que evita ingresar números menores que cero
        function noNegativeNumbers(event) {
            const input = event.target;
            if (input.value < 0) {
                input.value = '';
            }
        }

        // Asignar la función al evento input del elemento con id "monto"
        document.getElementById('monto').addEventListener('input', noNegativeNumbers);
    </script>
</body>
</html>
